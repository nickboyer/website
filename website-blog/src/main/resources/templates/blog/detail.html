    <div class="layui-col-md4">
      <dl class="fly-panel fly-list-one">
        <dt class="fly-panel-title">本周热议</dt>
        <dd th:each="info,stat:${list}">
          <a th:href="@{'/blog/detail?id='+${info.id}}" th:text="${info.mainHeader}"></a>
          <span><i class="iconfont icon-pinglun1"></i></span> <span th:text="${info.comments}"></span>

<script th:inline="javascript">
//以下注释忽略js中关键字符
/*<![CDATA[*/
    //markDown转HTMl的方法
    $(function mdToHml(){
    	var content = [[${info.contentStr}]];
        //先对容器初始化，在需要展示的容器中创建textarea隐藏标签，
        $("#blogBody").html('<textarea id="append" style="display:none;"></textarea>');
        $("#append").val(content);//将需要转换的内容加到转换后展示容器的textarea隐藏标签中
        //转换开始,第一个参数是上面的div的id
        var returnText = editormd.markdownToHTML("blogBody", {
            htmlDecode: "style,script,iframe", //可以过滤标签解码
            emoji: true,
            taskList:true,
            tex: true,               // 默认不解析
            flowChart:true,         // 默认不解析
            sequenceDiagram:true,  // 默认不解析
        });
    })
/*]]>*/
</script>
